<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div id="header-container" class="container">
            <h1>PADSER</h1>
            <h2>SketchPad</h2>
            <div id="canvas-size-container">
                <h3>Canvas Size</h3>
                <div id="canvas-size-input-container">
                    <input type="number" id="canvas-size-input" placeholder="16px" maxlength="34" minlength="0">
                    <button id="add-canvas-size-button">+</button>
                    <button id="subtract-canvas-size-button">-</button>
                </div>    
            </div>
            <button id="eraser-button">Eraser</button>
            <button id="clear-button">Clear Canvas</button>
            <div id="color-selector-container">
                <button class="color-button black"></button>
                <button class="color-button white"></button>
                <button class="color-button orange"></button>
                <button class="color-button blue"></button>
                <button class="color-button red"></button>
                <button class="color-button green"></button>
            </div>
        </div>
        <div id="sketchpad-container" class="container"></div>
    </div>
    <div id="footer-container" class="container">
        <h3>Website by Mason Partridge</h3>
    </div>
</body>
</html>
